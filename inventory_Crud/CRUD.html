<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title"/>
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price"/>
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes"/>
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads"/>
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount"/>
                <small id="total">Total</small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <input onkeyup="searchData(this.value);" type="text" placeholder="search" id="search">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id);" id="searchByTitle">Search by Title</button>
                <button onclick="getSearchMood(this.id);" id="searchByCategory">Search by Category</button>
            </div>
            <table>
                <div id="btnDeleteAll"></div>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discounts</th>
                    <th>total</th>
                    <th>Category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id='tbody'>
                        
                </tbody>
            </table>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
